<div class="job-container create-container">
    <div class="job-content create-content">
      <h2>Create Job</h2>
      <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="job-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input id="title" formControlName="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" formControlName="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="experience">Experience (years):</label>
          <input id="experience" type="number" formControlName="experience" required>
        </div>
        <div class="form-group">
          <label for="minSalary">Salary:</label>
          <input id="minSalary" type="number" formControlName="salary" required>
        </div>

        <div class="form-group array-container" formArrayName="skills">
          <label for="skills">Skills:</label>
          <div *ngFor="let skill of skills.controls; let i=index" class="form-array-item array-card">
            <input [formControlName]="i" placeholder="Skill">
            <button type="button" class="remove-btn" (click)="removeSkill(i)">Remove</button>
          </div>
          <button type="button" class="add-btn" (click)="addSkill()">Add Skill</button>
        </div>

        <div class="form-group array-container" formArrayName="responsibilities">
          <label for="responsibilities">Responsibilities:</label>
          <div *ngFor="let responsibility of responsibilities.controls; let i=index" class="form-array-item array-card">
            <input [formControlName]="i" placeholder="Responsibility">
            <button type="button" class="remove-btn" (click)="removeResponsibility(i)">Remove</button>
          </div>
          <button type="button" class="add-btn" (click)="addResponsibility()">Add Responsibility</button>
        </div>
        <div class="form-group array-container" formArrayName="benefits">
          <label for="benefits">Benefits:</label>
          <div *ngFor="let benefit of benefits.controls; let i=index" class="form-array-item array-card">
            <input [formControlName]="i" placeholder="Benefit">
            <button type="button" class="remove-btn" (click)="removeBenefit(i)">Remove</button>
          </div>
          <button type="button" class="add-btn" (click)="addBenefit()">Add Benefit</button>
        </div>
        <div class="form-group">
          <label for="contractType">Contract Type:</label>
          <select id="contractType" formControlName="contractType" required>
            <option value="Permanent">Permanent</option>
            <option value="Freelance">Freelance</option>
            <option value="FixedTerm">Fixed Term</option>
            <option value="Internship">Internship</option>
          </select>
        </div>
        <div class="form-group">
          <label for="companyId">Company ID:</label>
          <input id="companyId" formControlName="companyId" required>
        </div>
        <div class="form-group">
          <label for="jobType">Job Type:</label>
          <select id="jobType" formControlName="jobType" required>
            <option value="FULL_TIME">Full Time</option>
            <option value="PART_TIME">Part Time</option>
          </select>
        </div>
        <div class="form-group">
          <label for="levelOfEducation">Level of Education:</label>
          <select id="levelOfEducation" formControlName="levelOfEducation" required>
            <option value="Secondary_Education">Secondary Education</option>
            <option value="Specialisation">Specialisation</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="Doctorate">Doctorate</option>
          </select>
        </div>
       
        <div>
          <label > Featured
            <input type="checkbox" formControlName="featured">
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn submit-button">Create Job</button>
        </div>
      </form>
    </div>
  </div>
