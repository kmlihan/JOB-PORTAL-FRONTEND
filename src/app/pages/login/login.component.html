<div class="auth-container d-flex justify-content-center align-items-center vh-100">
  <div class="auth-form shadow p-4 rounded bg-white">
    <h2 class="mb-4 text-center">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="loginData.email" name="email" required>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="loginData.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a routerLink="/register">Register</a></p>
    <p class="mt-3 text-center"> <a routerLink="/forgot-password">Forgot password</a></p>

  </div>
</div>
